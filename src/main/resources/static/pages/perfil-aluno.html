<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Aluno - Diário de Classe</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <div class="header-left">
			<div class="logo">
				<a href="../index.html" class="btn-settings" title="Painel Administrativo">
					<img src="../img/SENAI_logo.png" alt="Logo" class="header-logo">
				</a>
			</div>
            <span class="system-title">Perfil do Aluno</span>
        </div>
        <div class="header-right">
            <a href="index.html" class="btn-settings" title="Voltar para Turma">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </header>

    <div class="main-content" style="align-items: stretch; padding: 20px; max-width: 1000px; margin: 0 auto;">

        <div class="profile-card">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-details">
                <h2 id="alunoNome">Carregando...</h2>
                <p id="alunoEmail">...</p>
                <span class="profile-badge" id="alunoTurma">...</span>
            </div>
        </div>

        <div class="profile-tabs">
            <button class="tab-btn active" onclick="abrirAba('notas')">
                <i class="fas fa-star"></i> Notas e Avaliações
            </button>
            <button class="tab-btn" onclick="abrirAba('anotacoes')">
                <i class="fas fa-sticky-note"></i> Anotações
            </button>
        </div>

        <div id="tab-notas" class="tab-content active">
            <div id="container-botoes-uc" class="uc-buttons-grid">
                <p>Carregando Unidades Curriculares...</p>
            </div>

            <div id="container-detalhes-uc" style="display: none; margin-top: 20px;">
                <div class="uc-header-bar">
                    <button class="btn-back-uc" onclick="voltarParaListaUCs()">
                        <i class="fas fa-chevron-left"></i> Voltar
                    </button>
                    <h3 id="titulo-uc-selecionada">Nome da Matéria</h3>
                </div>
                <div id="lista-avaliacao-conteudo"></div>
            </div>
        </div>

        <div id="tab-anotacoes" class="tab-content">
            <div class="note-form-container">
                <h4>Nova Observação</h4>
                <textarea id="textoAnotacao" rows="3"
                    placeholder="Escreva algo sobre o desempenho ou comportamento do aluno..."></textarea>

                <div class="note-form-footer">
                    <div class="file-input-wrapper">
                        <input type="file" id="arquivoAnotacao" accept="image/*, .pdf">
                        <label for="arquivoAnotacao" class="btn-file">
                            <i class="fas fa-paperclip"></i> Anexar Arquivo
                        </label>
                        <span id="nomeArquivoSelecionado"
                            style="font-size: 0.8em; color: #666; margin-left: 10px;"></span>
                    </div>
                    <button class="btn-confirm" onclick="salvarAnotacao()">Salvar Anotação</button>
                </div>
            </div>

            <div id="lista-anotacoes" class="notes-timeline">
                </div>
        </div>
    </div>
	<div id="modal-editar-anotacao" class="modal-overlay">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h3>Editar Anotação</h3>
	                <span class="close-modal" onclick="fecharModalEdicaoAnotacao()">&times;</span>
	            </div>
	            
	            <div class="modal-body">
	                <input type="hidden" id="editIdAnotacao">
	                
	                <div class="form-group">
	                    <label>Observação</label>
	                    <textarea id="editTextoAnotacao" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
	                </div>

	                <div class="form-group">
	                    <label>Alterar Arquivo (Opcional)</label>
	                    <div class="file-input-wrapper">
	                        <input type="file" id="editArquivoAnotacao" accept="image/*, .pdf">
	                        <label for="editArquivoAnotacao" class="btn-file">
	                            <i class="fas fa-paperclip"></i> Escolher Novo Arquivo
	                        </label>
	                        <span id="editNomeArquivoSelecionado" style="font-size: 0.8em; color: #666; margin-left: 10px;"></span>
	                    </div>
	                </div>
	            </div>

	            <div class="modal-footer">
	                <button class="btn-cancel" onclick="fecharModalEdicaoAnotacao()">Cancelar</button>
	                <button class="btn-confirm" onclick="salvarEdicaoAnotacao()">Salvar Alterações</button>
	            </div>
	        </div>
	    </div>

    <script src="../script/perfil-aluno.js"></script>
</body>
</html>
