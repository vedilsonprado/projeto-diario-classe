<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nova Unidade Curricular - Diário de Classe</title>
	<link rel="stylesheet" href="../style/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		/* Estilos específicos para a hierarquia visual */
		.capacity-block {
			border: 1px solid #ddd;
			background-color: #f8f9fa;
			padding: 15px;
			border-radius: 8px;
			margin-bottom: 20px;
			position: relative;
		}

		.capacity-header {
			display: flex;
			gap: 10px;
			margin-bottom: 15px;
			align-items: center;
			padding-bottom: 10px;
			border-bottom: 1px solid #eee;
		}

		.criteria-list {
			padding-left: 20px;
			/* Indentação para mostrar que é filho */
			border-left: 2px solid var(--color-senai-blue);
		}

		.btn-remove-cap {
			position: absolute;
			top: 10px;
			right: 10px;
			background: transparent;
			color: #dc3545;
			border: none;
			font-size: 1.2em;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<header class="main-header">
		<div class="header-left">
			<div class="logo">
				<a href="../index.html" class="btn-settings" title="Painel Administrativo">
					<img src="../img/SENAI_logo.png" alt="Logo" class="header-logo">
				</a>
			</div>
			<span class="system-title">Cadastro de Unidade Curricular</span>
		</div>
		<div class="header-right">
			<a href="admin.html" class="btn-settings" title="Voltar"><i class="fas fa-arrow-left"></i></a>
		</div>
	</header>

	<div class="admin-container">

		<div class="form-section">
			<h3><i class="fas fa-book"></i> Dados da Matéria</h3>
			<div class="form-row">
				<div class="input-group" style="flex: 3;">
					<label>Nome da Unidade Curricular</label>
					<input type="text" id="nomeUC" placeholder="Ex: Banco de Dados Relacional">
				</div>
				<div class="input-group" style="flex: 1;">
					<label>Carga Horária (h)</label>
					<input type="number" id="cargaHoraria" placeholder="Ex: 80">
				</div>
			</div>
		</div>

		<div class="form-section">
			<h3><i class="fas fa-layer-group"></i> Capacidades e Critérios</h3>
			<p class="section-desc">Adicione as capacidades (Competências) e seus respectivos critérios de avaliação.
			</p>

			<div id="container-capacidades">
			</div>

			<button class="btn-add-row" style="margin-top: 15px; width: 100%; justify-content: center;"
				onclick="adicionarBlocoCapacidade()">
				<i class="fas fa-folder-plus"></i> Adicionar Nova Capacidade
			</button>
		</div>

		<div class="form-actions">
			<button class="btn-cancel" onclick="window.location.href='admin.html'">Cancelar</button>
			<button class="btn-save-all" onclick="salvarTudo()">Salvar Unidade Curricular</button>
		</div>

	</div>

	<script src="../script/admin-uc.js"></script>
</body>

</html>
