<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Classe</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <div class="header-left">
            <div class="logo">
				<a href="../index.html" class="btn-settings" title="Painel Administrativo">
					<img src="../img/SENAI_logo.png" alt="Logo" class="header-logo">
				</a>
			</div>
			<span class="system-title">Diário de Classe</span>
        </div>
        <div class="header-right">
            <a href="./pages/admin.html" class="btn-settings" title="Painel Administrativo">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </header>

    <div class="main-container">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">Turmas</h3>
                </div>

            <ul class="turmas-list">
                </ul>
        </aside>

        <main class="main-content">
            <div id="initial-logo" class="initial-logo-state active">
                <img src="./img/SENAI_logo.png" alt="Logo" class="site-logo">
                <h1>Selecione uma turma</h1>
            </div>

            <div id="alunos-list" class="alunos-list-state">
                <div class="turma-header-actions">
                    <h2>Alunos da Turma</h2>
                    </div>
                <div id="tabela-alunos-container"></div>
            </div>
        </main>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
